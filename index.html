        <h1 id="title" >Aniversário do Concelho da Trofa</h1>
        <span id='anniversary'></span>

            <p class="big-text" id="days">0</p>
            <span>dias</span>
        </div>
        <div class="countdown horas-c">
            <p class="big-text" id="hours">0</p>
            <span>horas</span>
        </div>
        <div class="countdown mins-c">
            <p class="big-text" id="mins">0</p>
            <span>minutos</span>
        </div>
        <div class="countdown seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>segundos</span>
        </div>
        
    </div>
